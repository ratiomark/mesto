<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo-mesto.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="main page__main">
      <section class="profile page__profile">
        <img src="https://i.pinimg.com/564x/54/4c/39/544c39c586e35138b524197bb40cd862.jpg" alt="Аватар пользователя"
          class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Sir de Muscaria</h1>
            <button class="button profile__edit-button" type="button"><img src="./images/edit-button.svg"
                alt="Редактировать профиль" class="profile__edit-icon" /></button>
          </div>
          <h2 class="profile__occupation">Mushroomer and forest adventurer</h2>
        </div>
        <button class="button button_type_add profile__new-card-button" type="button"><img src="./images/add-button.svg"
            alt="добавить карточку" class="profile__add-icon" /></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form" name="profileEdit" novalidate data-button-selector=".profile__edit-button">
          <input placeholder="Имя" class="input popup__name" name="name" id="popup__name" type="text" required
            minlength="2" maxlength="40" />
          <span class="popup__name-error message-error"></span>
          <input placeholder="Род деятельности" name="occupation" class="input popup__occupation" id="popup__occupation"
            type="text" required minlength="2" maxlength="200" />
          <span class="popup__occupation-error message-error"></span>
          <button type="submit" class="popup__confirmation-button button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button button"></button>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h4 class="popup__title">Новое место</h4>
        <form class="popup__form" name="add-card" novalidate data-button-selector=".profile__new-card-button">
          <input class="input popup__name" name="name" id="popup__name-new-card" type="text" required
            placeholder="Название" minlength="2" maxlength="30" />
          <span class="popup__name-new-card-error message-error"></span>
          <input class="input popup__link" name="link" id="popup__link" type="url" required
            placeholder="Ссылка на картинку" />
          <span class="popup__link-error message-error"></span>
          <button type="submit" class="popup__confirmation-button button">Создать</button>
        </form>
        <button type="button" class="popup__close-button button"></button>
      </div>
    </div>

    <div class="popup popup_type_show-card">
      <div class="popup__container popup__container_type_show-card">
        <img src="#" alt="Картинка к карточке" class="popup__image" />
        <p class="popup__image-description"></p>
        <button type="button" class="popup__close-button button"></button>
      </div>
    </div>
  </div>

  <template id="card-item">
    <li class="card">
      <div class="card__delete-icon"></div>
      <img src="#" alt="Картинка к карточке" class="card__image" />
      <div class="card__bottom-wrapper">
        <h3 class="card__title">Tree Village</h3>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
