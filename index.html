<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo-mesto.svg" alt="Лого" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="https://i.pinimg.com/564x/54/4c/39/544c39c586e35138b524197bb40cd862.jpg" alt="Аватар пользователя"
          class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Sir de Muscaria</h1>
            <button class="button profile__edit-button"><img src="./images/edit-button.svg" alt="Редактировать профиль"
                class="profile__edit-icon"></button>
          </div>
          <p class="profile__occupation">Mushroomer and forest adventurer</p>
        </div>
        <button class="button button_type_add profile__new-card-button"><img src="./images/add-button.svg" alt=""
            class="profile__add-icon"></button>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
